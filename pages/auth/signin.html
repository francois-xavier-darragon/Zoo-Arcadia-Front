<div class="connexion text-center text-white">
    <div class="connexion-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container mt-4 mb-5">
    <form id="formSignin">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="arcadia@mail.fr" name="email">
        <div class="invalid-feedback">
          Le mail et le mot de passe ne correspondent pas
        </div>
      </div>
      <div class="mb-3">
        <label for="passWordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="passWordInput" name="passWord">
      </div>
      <div class="text-center pt-5">
          <button type="button" class="btn btn-gradiant" id="btn-signin">Connexion</button>
      </div>
      <div class="text-center pt-5">
        <a href="/signup" class="">Vous n'avez pas de compte ? inscrivez-vous ici !</a>
      </div>
    </form>
</div>
